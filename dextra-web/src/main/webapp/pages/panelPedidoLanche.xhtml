<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
	
		<f:facet name="header">
			<h:panelGroup>
				<h2 class="brn wow fadeInLeft">Pedido</h2>
			</h:panelGroup>
		</f:facet>
		
		<f:facet name="controls">
			<h:outputLink value="#" onclick="#{rich:component('panelPedidoLanche')}.hide(); return false;">
		    	<h:graphicImage value="../img/closeModal.png" id="fechaPanelPedidoLanche" style="width: 16px; height: 16px; vertical-align:middle;"/>
	       	</h:outputLink>
		</f:facet>
		
		<div class="modal-body">
	        <rich:list value="#{crudBean.listPedidoLanche}" var="item">
				<div class="half">
					<ul>
	                    <li>
	                    	<h:outputText value="#{item.lanche.descricao}"/>
	                    	<h:outputText value="#{item.quantidade}"/>
	                    	<h:outputText value="#{item.strValor}"/>
	                    </li>
	                </ul>
				</div>
	         </rich:list>
         </div>
         
         <div class="modal-footer">			
			<input type="button" onclick="#{rich:component('panelPedidoLanche')}.hide();" class="btn btn-default" value="Fechar (X)" accesskey="X"/>
		</div>
</ui:composition>
